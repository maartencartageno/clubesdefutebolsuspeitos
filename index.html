<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubes de Futebol Estranho</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eeeeeefd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgb(148, 148, 148);
        }
        h1 {
            text-align: center;
            color: #000000;
            font-size: 36px;
            margin-bottom: 30px;
        }
        .club {
            margin-bottom: 40px;
            border: 2px solid #000000;
            border-radius: 20px;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .club img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto 10px;
            border-radius: 50%;
            border: 5px solid #000000;
        }
        .club h2 {
            text-align: center;
            color: #000000;
            font-size: 24px;
            margin: 0;
        }
        .club p {
            text-align: justify;
            padding: 0 20px;
            font-size: 16px;
            color: #494949;
        }
        .club-btn {
            display: block;
            width: 120px;
            margin: 20px auto 0;
            padding: 10px 20px;
            text-align: center;
            font-size: 18px;
            color: #313131;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .club-btn:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Football Clubs</h1>
        
        <div class="club">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTS_jSYLhgGTccuVJdmLrEBgM_5Cv2-y8yAwr07BhyRug&s" alt="Club 1">
            <h2>Corinthians Cabe√ßuda</h2>
            <p>Corinthians da Shopee.</p>
            <a href="#" class="club-btn">Learn More</a>
        </div>
        
        <div class="club">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqrJ9-tXohcg5iN51OTE8LGpofRCzaLm5UPPkIUAqKGg&s" alt="Club 2">
            <h2>Portiguar de Mossoro</h2>
            <p>Time vermelho estranho.</p>
            <a href="#" class="club-btn">Learn More</a>
        </div>
        
        <div class="club">
            <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/d/db/EscudoASA.svg/1200px-EscudoASA.svg.png" alt="Club 3">
            <h2>Asa de Arabiraca</h2>
            <p>asadearabiraca.exe</p>
            <a href="#" class="club-btn">Learn More</a>
        </div>
        
        <!-- Add more clubs as needed -->
        
    </div>
</body>
</html>
